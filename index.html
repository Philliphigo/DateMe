<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Link to the external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to DateMe</h1>
    </header>

    <!-- Navigation (Not necessary but can be used for links) -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#signup">Sign Up</a></li>
            <li><a href="#login">Login</a></li>
        </ul>
    </nav>

    <!-- Sign Up Section -->
    <section id="signup">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="javascript:void(0)" id="show-login">Login here</a></p>
    </section>
    
    <!-- Login Section -->
    <section id="login" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="javascript:void(0)" id="show-signup">Sign Up here</a></p>
    </section>

    <footer>
        <p>&copy; 2025 DateMe</p>
    </footer>

    <!-- Fixed Watermark -->
    <div class="watermark">by Phil</div>

    <!-- Link to the external JavaScript for functionality -->
    <script src="app.js"></script>
</body>
</html>
