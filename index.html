<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Link to the external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to DateMe</h1>
    </header>

    <!-- Navigation (Not necessary but can be used for links) -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#signup">Sign Up</a></li>
            <li><a href="#login">Login</a></li>
        </ul>
    </nav>

    <!-- Sign Up Section -->
    <section id="signup">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="javascript:void(0)" id="show-login">Login here</a></p>
    </section>
    
    <!-- Login Section -->
    <section id="login" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="javascript:void(0)" id="show-signup">Sign Up here</a></p>
    </section>

    <footer>
        <p>&copy; 2025 DateMe</p>
    </footer>

    <!-- Fixed Watermark -->
    <div class="watermark">by Phil</div>

    <!-- Link to the external JavaScript for functionality -->
    <script src="app.js"></script>

    <script>
        // Handle switching to Login form
        document.getElementById('show-login').addEventListener('click', function () {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        });

        // Handle switching to Sign Up form
        document.getElementById('show-signup').addEventListener('click', function () {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'block';
        });

        // Handle Login form submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // You can later connect this logic to an actual authentication system
            const loginEmail = document.getElementById('login-email').value;
            const loginPassword = document.getElementById('login-password').value;

            if (loginEmail && loginPassword) {
                // Redirect to the profile page (assuming successful login)
                window.location.href = 'profile.html'; // Make sure to create this page
            } else {
                alert('Invalid login credentials');
            }
        });

        // Handle Sign Up form submission
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // You can later connect this logic to an actual registration system
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name && email && password) {
                alert("Account created successfully!");
                // Optionally, redirect to login page after signup
                document.getElementById('signup').style.display = 'none';
                document.getElementById('login').style.display = 'block';
            } else {
                alert('Please fill all fields correctly');
            }
        });
    </script>
</body>
</html>
