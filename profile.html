<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Scroll to Top Button -->
    <button class="scroll-to-top">&#8679; Top</button>

    <div class="profile-container">
        <!-- Back button and Settings icon -->
        <div class="header">
            <a href="home.html">
                <button class="back-button">&#8592;</button>
            </a>
            <h2>My Profile</h2>
            <button class="settings-button">&#9881;</button>
        </div>

        <!-- Profile Picture with Edit Photos Button -->
        <div class="profile-picture-container">
            <img id="profile-picture" src="default-profile.png" alt="Profile Picture" class="profile-picture">
            <button class="edit-photos-button">
                Edit Photos
                <span class="edit-icon">&#9998;</span>
            </button>
        </div>

        <!-- User Information -->
        <h2 id="user-name" class="user-name">Philip, 19</h2>
        <p id="user-profession" class="user-profession">Other</p>
        <p id="user-location" class="user-location">Lilongwe</p>
        
        <!-- Like Counter -->
        <p class="like-counter">1 likes</p>

        <!-- Edit My Personal Details Button -->
        <button class="edit-details-button">Edit My Personal Details &#9654;</button>

        <!-- Share Profile Button -->
        <button class="share-profile-button">&#x27A4; Share My Profile</button>

        <!-- Edit Details Button at the bottom -->
        <button class="bottom-edit-details-button">
            Edit Details <span class="edit-icon">&#9998;</span>
        </button>

        <!-- Logout Button -->
        <button id="logout-button" class="logout-button">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
