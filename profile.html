<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - DateMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Section -->
    <header class="profile-header">
        <a href="index.html" class="back-btn">←</a>
        <h1>My Profile</h1>
        <a href="#" class="settings-btn">⚙</a>
    </header>

    <!-- Profile Section -->
    <section class="profile-container">
        <!-- Profile Picture -->
        <div class="profile-picture">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>

        <!-- User Details -->
        <div class="profile-details">
            <h2>Philip, 19</h2>
            <p class="profile-info">Other • Lilongwe</p>
            <p class="likes">1 like</p>
        </div>

        <!-- Action Buttons -->
        <div class="profile-actions">
            <button class="btn-primary">Edit My Personal Details</button>
            <button class="btn-secondary">Share My Profile</button>
            <button class="btn-danger">Logout</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 DateMe - All Rights Reserved</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
