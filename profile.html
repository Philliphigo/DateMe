<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - DateMe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to a futuristic Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Container to center the content -->
    <div class="container">

        <!-- Navigation Section -->
        <header class="profile-header">
            <button class="back-btn" id="back-btn">⬅</button>
            <h1 class="profile-title">My Profile</h1>
            <button class="settings-btn" id="settings-btn">⚙</button>
        </header>

        <!-- Profile Section -->
        <section class="profile-container">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img id="442444577_1020965319453140_8401834952613764260_n.jpg" src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>

            <!-- User Details -->
            <div class="profile-details">
                <h2>Philip, 19</h2>
                <p class="profile-info">Other • Lilongwe</p>
                <p class="likes">1 like</p>
            </div>

            <!-- Action Buttons -->
            <div class="profile-actions">
                <button class="btn-primary" id="edit-details-btn">Edit My Personal Details</button>
                <button class="btn-secondary" id="share-profile-btn">Share My Profile</button>
                <button class="btn-danger" id="logout-btn">Logout</button>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 DateMe - All Rights Reserved</p>
        </footer>

        <!-- Edit Details Modal -->
        <div id="edit-details-modal" class="modal">
            <div class="modal-content">
                <h2>Edit Personal Details</h2>
                <form id="edit-details-form">
                    <label for="edit-name">Name:</label>
                    <input id="edit-name" type="text" placeholder="Enter your name">
                    <label for="edit-age">Age:</label>
                    <input id="edit-age" type="number" placeholder="Enter your age">
                    <label for="edit-bio">Bio:</label>
                    <textarea id="edit-bio" placeholder="Tell us about yourself"></textarea>
                    <label for="edit-occupation">Occupation:</label>
                    <input id="edit-occupation" type="text" placeholder="Your occupation">
                    <label for="edit-preferences">Preferences:</label>
                    <input id="edit-preferences" type="text" placeholder="Hobbies and preferences">
                    <button type="submit">Save</button>
                    <button type="button" onclick="closeEditDetailsForm()">Cancel</button>
                </form>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
