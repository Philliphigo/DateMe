<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <!-- Profile Picture -->
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-picture">
            
            <!-- User Information -->
            <h2 class="user-name">John Doe</h2>
            <p class="user-email">john.doe@example.com</p>
            
            <!-- Buttons -->
            <button class="profile-button" onclick="editProfile()">Edit Profile</button>
            <button class="profile-button logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
