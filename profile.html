<div class="profile-container">
    <header class="profile-header">
        <div class="header-icons">
            <button class="back-button">⬅</button>
            <h1>My Profile</h1>
            <button class="settings-button">⚙</button>
        </div>
    </header>
    <main>
        <div class="profile-picture-section">
            <img id="profile-picture" src="default-profile.jpg" alt="Profile Picture">
            <input id="photo-input" type="file" accept="image/*" onchange="updateProfilePicture(event)" hidden>
            <button class="edit-photo-btn" onclick="openPhotoEditor()">Edit Photo</button>
        </div>
        <div class="profile-info">
            <h2 id="user-name">Philip, 19</h2>
            <p id="user-bio">Other • Lilongwe</p>
            <p id="user-profession">1 like</p>
        </div>
        <div class="profile-actions">
            <button class="action-btn" onclick="openEditDetailsForm()">Edit My Personal Details</button>
            <button class="action-btn" onclick="shareProfile()">Share My Profile</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </main>
    <footer>
        <p>© 2025 DateMe - All Rights Reserved</p>
    </footer>
</div>

<!-- Edit Details Modal -->
<div id="edit-details-modal" class="modal">
    <div class="modal-content">
        <h2>Edit Personal Details</h2>
        <form id="edit-details-form">
            <label for="edit-name">Name:</label>
            <input id="edit-name" type="text" placeholder="Enter your name">
            <label for="edit-age">Age:</label>
            <input id="edit-age" type="number" placeholder="Enter your age">
            <label for="edit-bio">Bio:</label>
            <textarea id="edit-bio" placeholder="Tell us about yourself"></textarea>
            <label for="edit-occupation">Occupation:</label>
            <input id="edit-occupation" type="text" placeholder="Your occupation">
            <label for="edit-preferences">Preferences:</label>
            <input id="edit-preferences" type="text" placeholder="Hobbies and preferences">
            <button type="submit">Save</button>
            <button type="button" onclick="closeEditDetailsForm()">Cancel</button>
        </form>
    </div>
</div>
