<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nearby Users</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home.css">
    <!-- Google Fonts for cleaner typography -->
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="home-container">
        <!-- Header Section (Profile Info) -->
        <header class="home-header">
            <div class="user-profile">
                <img id="user-picture" src="Screenshot_20241114_233733_Instagram.jpg" alt="User Profile" class="profile-picture">
                <div class="user-info">
                    <h2 id="user-name">Philip, 19</h2>
                    <p id="user-location">Lilongwe</p>
                </div>
            </div>

            <button class="edit-profile-button" onclick="location.href='edit-profile.html'">
                Edit Profile <span class="edit-icon">&#9998;</span>
            </button>
        </header>

        <!-- Upload Picture Section -->
        <div class="upload-section">
            <button id="upload-button" class="upload-button">Upload Picture</button>
            <input type="file" id="file-input" style="display: none;" accept="image/*">
        </div>

        <!-- Nearby Users Section -->
        <section class="nearby-users-section">
            <h3>Nearby Users</h3>
            <div class="user-cards-container">
                <!-- User Card Example -->
                <div class="user-card">
                    <img src="Screenshot_20241114_233733_Instagram.jpg" alt="Nearby User" class="user-card-picture">
                    <div class="user-card-info">
                        <p class="user-card-name">John, 25</p>
                        <p class="user-card-location">Lilongwe</p>
                    </div>
                </div>
                <!-- Repeat user card as needed -->
                <div class="user-card">
                    <img src="Screenshot_20241114_233733_Instagram.jpg" alt="Nearby User" class="user-card-picture">
                    <div class="user-card-info">
                        <p class="user-card-name">Alice, 23</p>
                        <p class="user-card-location">Lilongwe</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Like/Dislike Buttons -->
        <div class="action-buttons">
            <button id="dislike-button" class="action-button">
                <img src="computer-icons-icon-design-like-button-clip-art-png-favpng-3SCMzVujVTNfYC2Ghe1vCzrTm_t.jpg" alt="Dislike" class="button-icon">
            </button>
            <button id="like-button" class="action-button">
                <img src="pngtree-vector-like-icon-png-image_695362.jpg" alt="Like" class="button-icon">
            </button>
        </div>

        <!-- Settings Section -->
        <div class="settings-section">
            <button id="settings-button" class="settings-button">Settings</button>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" style="display: none;">
            <div class="settings-content" id="settings-content">
                <!-- Settings will be dynamically loaded here -->
                <button id="close-settings-button">Close</button>
            </div>
        </div>

        <!-- Bottom Navigation (Fixed at the Bottom) -->
        <div class="bottom-nav">
            <button class="nav-button home-button" onclick="location.href='home.html'">
                <img src="png-transparent-computer-icons-home-house-home-angle-building-rectangle-thumbnail.png" alt="Home" class="nav-icon">
                <span>Home</span>
            </button>
            <button class="nav-button matches-button" onclick="location.href='matches.html'">
                <img src="3939875.png" alt="Matches" class="nav-icon">
                <span>Matches</span>
            </button>
            <button class="nav-button connect-button" onclick="location.href='connect.html'">
                <img src="png-clipart-computer-icons-connect-computer-network-angle.png" alt="Connect" class="nav-icon">
                <span>Connect</span>
            </button>
            <button class="nav-button inbox-button" onclick="location.href='inbox.html'">
                <img src="1159627.png" alt="Inbox" class="nav-icon">
                <span>Inbox</span>
            </button>
            <button class="nav-button notifications-button" onclick="location.href='notifications.html'">
                <img src="pngtree-vector-notification-icon-png-image_927192.jpg" alt="Notifications" class="nav-icon">
                <span>Notifications</span>
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="home.js"></script>
</body>
</html>
