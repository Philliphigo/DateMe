<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nearby Users</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="home-container">
        <!-- User profile section -->
        <div class="user-profile">
            <img id="user-picture" src="default-profile.png" alt="User Profile" class="profile-picture">
        </div>

        <!-- Like/Dislike buttons -->
        <div class="action-buttons">
            <button id="dislike-button" class="action-button">
                <img src="icons/dislike-icon.svg" alt="Dislike" class="button-icon">
            </button>
            <button id="like-button" class="action-button">
                <img src="icons/like-icon.svg" alt="Like" class="button-icon">
            </button>
        </div>
    </div>

    <!-- Bottom navigation (fixed to the bottom) -->
    <div class="bottom-nav">
        <button class="home-button">
            <img src="icons/home-icon.svg" alt="Home" class="nav-icon">
        </button>
        <button class="matches-button">
            <img src="3939875.png" alt="Matches" class="nav-icon">
        </button>
        <button class="connect-button">
            <img src="1159627.png" alt="Connect" class="nav-icon">
        </button>
        <button class="inbox-button">
            <img src="icons/inbox-icon.svg" alt="Inbox" class="nav-icon">
        </button>
        <button class="notifications-button">
            <img src="icons/notifications-icon.svg" alt="Notifications" class="nav-icon">
        </button>
    </div>

    <script src="home.js"></script>
</body>
</html>
